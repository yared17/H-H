<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>H&H INVERSIONES S.A.S</title>
  <meta name="description" content="H&H INVERSIONES S.A.S" />

  <style>
    :root{
      --bg:#070A12;
      --card:#0E1426;
      --text:#EAF0FF;
      --line:rgba(255,255,255,.10);
      --radius:18px;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: linear-gradient(180deg, #05060B, var(--bg));
      min-height:100vh;
    }
    .container{width:min(1100px,92%);margin:0 auto;padding:18px 0 40px}
    header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px 0 12px;border-bottom:1px solid var(--line);
    }
    .brand{
      display:flex;align-items:center;gap:10px;min-width:0;
    }
    .dot{
      width:14px;height:14px;border-radius:999px;
      background: linear-gradient(135deg, #6C5CE7, #00D2FF);
      box-shadow: 0 12px 30px rgba(108,92,231,.28);
      flex:0 0 auto;
    }
    .brand h1{
      margin:0;
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:999px;
      text-decoration:none;
      font-size:13px;
      display:inline-flex;align-items:center;gap:8px;
      transition:.2s ease;
      user-select:none;
      flex:0 0 auto;
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.22)}
    .card{
      margin-top:14px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* PORTADA RESPONSIVA */
    .hero{
      position:relative;
      width:100%;
      height: clamp(220px, 34vw, 360px);
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(108,92,231,.22), transparent 60%),
        radial-gradient(800px 420px at 90% 30%, rgba(0,210,255,.14), transparent 55%),
        url("assets/portada.jpg") center/cover no-repeat;
    }
    .hero::after{
      content:"";
      position:absolute;inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.55));
    }
    .heroText{
      position:absolute;left:18px;right:18px;bottom:16px;
      z-index:1;
      display:flex;flex-direction:column;gap:6px;
    }
    .heroText .t1{
      font-size: clamp(18px, 2.6vw, 28px);
      margin:0;
      letter-spacing:.02em;
    }
    .heroText .t2{
      margin:0;
      font-size: 13px;
      opacity:.80;
    }

    /* NOTION EMBED */
    .body{padding:14px}
    .embedWrap{
      position:relative;
      width:100%;
      min-height:680px;
      border-radius: 16px;
      border:1px solid var(--line);
      overflow:hidden;
      background: rgba(0,0,0,.20);
    }
    iframe{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0;
    }

    @media (max-width: 900px){
      header{flex-wrap:wrap}
      .embedWrap{min-height:620px}
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <h1>H&amp;H INVERSIONES S.A.S</h1>
      </div>
      <a class="btn" href="#tabla">Ver tabla</a>
    </header>

    <section class="card">
      <div class="hero" role="img" aria-label="Portada H&H INVERSIONES S.A.S">
        <div class="heroText">
          <h2 class="t1">H&amp;H INVERSIONES S.A.S</h2>
          <p class="t2">Panel</p>
        </div>
      </div>

      <div class="body" id="tabla">
        <div class="embedWrap">
          <iframe
            src="https://fuzzy-link-8ac.notion.site/ebd//2d65a8f9451080968fe1e8957527aeac?v=2d65a8f945108072a4b4000ca9929fc6"
            loading="lazy"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
